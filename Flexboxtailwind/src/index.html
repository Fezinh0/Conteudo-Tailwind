<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox</title>

    <link rel="stylesheet" href="./css/output.css">
</head>
<body>

    <!-- CONCEITO FLEX DIRECTION -->
    <!-- Layout em linha -->
    <div class="flex flex-row bg-red-300 ">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2 ">3</div>
    </div>

   <!-- Layout Colunar -->
    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-950 p-6 m-2">1</div>
        <div class="bg-blue-950 p-6 m-2">2</div>
        <div class="bg-blue-950 p-6 m-2">3</div>
    </div>
   
   <!-- Layout em linha reverso -->
    <div class="flex flex-row-reverse bg-green-300 ">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    
    <!-- Layout colunar reverso  -->
    <div class="flex flex-col-reverse bg-green-900">
        <div class="bg-green-100 p-6 m-2">1</div>
        <div class="bg-green-100 p-6 m-2">2</div>
        <div class="bg-green-100 p-6 m-2">3</div>
    </div>

    <!-- Exercicio -->
    <div class="flex flex-col bg-orange-700">
        <div class="p-5 m-5 bg-blue-700">1</div>
        <div class="p-5 m-5 bg-purple-700">2</div>
        <div class="p-5 m-5 bg-slate-900">3</div>
        <div class="p-5 m-5 bg-yellow-500">4</div>
        <div class="p-5 m-5 bg-red-700">5</div>
        <div class="p-5 m-5 bg-green-700">6</div>
    </div>


    <!-- CONCEITO FLEX WRAP -->
    <div class="flex flex-wrap bg-red-300">
        <div class="p-5 m-5 bg-blue-700">1</div>
        <div class="p-5 m-5 bg-purple-700">2</div>
        <div class="p-5 m-5 bg-slate-900">3</div>
        <div class="p-5 m-5 bg-yellow-500">4</div>
        <div class="p-5 m-5 bg-red-700">5</div>
        <div class="p-5 m-5 bg-green-700">6</div>
    </div>

    <div class="flex container bg-green-300 p-8">
        <div class="flex-1 bg-green-900">1</div>
        <div class="flex-1 bg-green-500">2</div>
        <div class="flex-none bg-green-100">3</div> 
    </div>


    <!-- CONCEITO ORDER -->
    <!-- Invertendo ordem -->
    <div class="flex flex-wrap bg-pink-600">
        <div class="p-5 m-5 bg-purple-900 order-last">1</div>
        <div class="p-5 m-5 bg-purple-700 order-5">2</div>
        <div class="p-5 m-5 bg-purple-500 order-4">3</div>
        <div class="p-5 m-5 bg-purple-400 order-3">4</div>
        <div class="p-5 m-5 bg-purple-100 order-2">5</div>
        <div class="p-5 m-5 bg-purple-950 order-first">6</div>
    </div>

    <!-- Invertendo ordem apÃ³s mobile "LG" -->
    <div class="flex flex-wrap bg-amber-800 my-10">
        <div class="p-5 m-5 bg-red-900 lg:order-3">1</div>
        <div class="p-5 m-5 bg-red-700 lg:order-2">2</div>
        <div class="p-5 m-5 bg-red-500 lg:order-1">3</div>
    </div>


    <!-- CONCEITO GRID -->

</body>
</html>
